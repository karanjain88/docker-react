version: 2.1
jobs:
  build:
    working_directory: ~/app
    docker:
      - image: cimg/base:current
        auth:
          username: $DOCKER_USERNAME_NEW
          password: $DOCKER_PASSWORD_NEW
    steps:  
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Build the Dockerfile
          command: |
            docker build -t cygnetops/react-test -f Dockerfile.dev .
      - run:
          name: Run the Dockerfile
          command: |
            echo $DOCKER_PASSWORD_NEW | docker login -u $DOCKER_USERNAME_NEW --password-stdin
            docker run -e CI=true cygnetops/react-test npm test